<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Downloader</title>
  <!-- Bootstrap 5 CSS from jsDelivr -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="text-center text-danger mb-4">üé¨ YouTube Downloader!</h1>

            <h6 class="text-muted">Insert here a list of YouTube URLs like:</h6>
            <pre class="bg-dark text-white p-3 rounded small mb-3">
https://www.youtube.com/watch?v=AAAAAAAAAAA
https://www.youtube.com/watch?v=BBBBBBBBBBB
https://www.youtube.com/watch?v=CCCCCCCCCCC
            </pre>

            <div class="alert alert-warning fw-bold" role="alert">
              ‚ö†Ô∏è Important to respect that format!
            </div>

            <form method="POST" action="/download">
              <div class="mb-3">
                <label for="links" class="form-label">Paste your YouTube links:</label>
                <textarea class="form-control" id="links" name="links" rows="6" placeholder="One URL per line..."></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">‚¨áÔ∏è Download!</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional but included for completeness) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HoA7sS2bKjG6R8d2E6l4Pt5N+rfpSdv3kY+zn6T7pnbFpi2RbM3FYzRZ5Euv2YRG" 
    crossorigin="anonymous"></script>

</body>
</html>
